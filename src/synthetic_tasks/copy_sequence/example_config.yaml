# pytorch_lightning==2.2.1
seed_everything: 123456
trainer:
  accelerator: cpu
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger:
  - class_path: pytorch_lightning.loggers.TensorBoardLogger
    init_args:
      save_dir: .
      name: lightning_logs
      version: example_copy_sequence
      log_graph: false
      default_hp_metric: true
      prefix: ''
      sub_dir: null
      comment: ''
      purge_step: null
      max_queue: 10
      flush_secs: 120
      filename_suffix: ''
  callbacks:
  - class_path: callbacks.PredictionWriter
    init_args:
      output_dir: results/copy_sequence_predictions.csv
      write_interval: batch
  - class_path: callbacks.DecodingCallback
  - class_path: pytorch_lightning.callbacks.LearningRateMonitor
    init_args:
      logging_interval: step
      log_momentum: false
      log_weight_decay: false
  - class_path: pytorch_lightning.callbacks.ModelCheckpoint
    init_args:
      dirpath: null
      filename: step={step}-val_tok_acc={val/acc_single_tok:.3f}-val_l={val/loss:.3f}
      monitor: val/acc_single_tok
      verbose: false
      save_last: true
      save_top_k: 1
      save_weights_only: false
      mode: max
      auto_insert_metric_name: false
      every_n_train_steps: null
      train_time_interval: null
      every_n_epochs: 1
      save_on_train_epoch_end: false
      enable_version_counter: false
  fast_dev_run: false
  max_epochs: null
  min_epochs: null
  max_steps: 1500
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
data:
  class_path: synthetic_tasks.copy_sequence.CopySequenceDM
  init_args:
    vocab_path: data/copy_sequence/vocabs/vocab.json
    data_dir: data/copy_sequence
    batch_size: 32
    num_workers: 0
    persistent_workers: false
    shuffle_train: true
model:
  class_path: models.VanillaTransformerTranslationLightningModule
  init_args:
    embedding_dim: 128
    feedforward_dim: 256
    num_encoder_layers: 3
    num_decoder_layers: 3
    num_heads: 4
    dropout_rate: 0.0
    activation: relu
    share_embeddings: false
    learning_rate: 0.0003
    weight_decay: 0.0
    scheduler: const
    warmup_steps: 0
    generation: beam_search
    beam_size: 1
    max_len: 100
